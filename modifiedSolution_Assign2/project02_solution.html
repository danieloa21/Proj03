<!DOCTYPE html>
<html lang="en">

<head>
<title>Piano Application</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- We need to import Axios in order to be able to use the axios object below -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://unpkg.com/tone"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="controlDiv">
        <div id="playbackDiv">
            <label for="tunesDrop">Tune:</label>
            <select name="tunes" id="tunesDrop">
            </select>
            <button id="tunebtn"><img class="controlimg" src="play.png" alt="Play tune"></button>
        </div>
        <div id="recordDiv">
            <label for="recordbtn">Record:</label>
            <button id="recordbtn"><img class="controlimg" src="record.png"  alt="Record tune"></button>
            <button id="stopbtn" disabled><img class="controlimg" src="stop.png"  alt="Stop recording"></button>
            <label for="genresDrop">Genre:</label>
            <select name="genres" id="genresDrop">
            </select>
            <input type="text" id="recordName" name="recordName" value="Record Name" />
        </div>
    </div>
    <br><br>
    <div id="keyboardDiv">
        <button id="c4" class="whitebtndim" onclick="pianoKeyClick(this)">C4<br /> (a)</button><button id="c#4" class="blackbtndim" onclick="pianoKeyClick(this)">C#4<br /> (w)</button><button id="d4" class="whitebtndim" onclick="pianoKeyClick(this)">D4<br /> (s)</button><button id="d#4" class="blackbtndim" onclick="pianoKeyClick(this)">D#4<br /> (e)</button><button id="e4" class="whitebtndim" onclick="pianoKeyClick(this)">E4<br /> (d)</button><button id="f4" class="whitebtndim" onclick="pianoKeyClick(this)">F4<br /> (f)</button><button id="f#4" class="blackbtndim" onclick="pianoKeyClick(this)">F#4<br /> (t)</button><button id="g4" class="whitebtndim" onclick="pianoKeyClick(this)">G4<br /> (g)</button><button id="g#4" class="blackbtndim" onclick="pianoKeyClick(this)">G#4<br /> (y)</button><button id="a4" class="whitebtndim" onclick="pianoKeyClick(this)">A4<br /> (h)</button><button id="bb4" class="blackbtndim" onclick="pianoKeyClick(this)">Bb4<br /> (u)</button><button id="b4" class="whitebtndim" onclick="pianoKeyClick(this)">B4<br /> (j)</button><button id="c5" class="whitebtndim" onclick="pianoKeyClick(this)">C5<br /> (k)</button><button id="c#5" class="blackbtndim" onclick="pianoKeyClick(this)">C#5<br /> (o)</button><button id="d5" class="whitebtndim" onclick="pianoKeyClick(this)">D5<br /> (l)</button><button id="d#5" class="blackbtndim" onclick="pianoKeyClick(this)">D#5<br /> (p)</button><button id="e5" class="whitebtndim" onclick="pianoKeyClick(this)">E5<br /> (;)</button>
    </div>
    <div id="tooSmallWarning"><img id="oopsimg" src="oops.jpg" alt="Page not visible under 600px."><p>This website requires at least 600px screen width.</p></div>
    
<script src="app.js"></script>
</body>
